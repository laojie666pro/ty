<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>硬件要求 - 体育赛事预测系统</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <nav class="sidebar">
        <!-- 导航栏 -->
    </nav>

    <main class="main-content">
        <div class="content-section">
            <h1>1.1 硬件要求</h1>
            
            <div class="hardware-specs">
                <h2>CPU 配置</h2>
                <table class="specs-table">
                    <tr>
                        <th>组件</th>
                        <th>最低配置</th>
                        <th>推荐配置</th>
                        <th>您的配置</th>
                    </tr>
                    <tr>
                        <td>处理器</td>
                        <td>6核12线程</td>
                        <td>8核16线程</td>
                        <td>AMD 5600G</td>
                    </tr>
                    <tr>
                        <td>主频</td>
                        <td>3.5GHz</td>
                        <td>4.0GHz</td>
                        <td>3.9GHz</td>
                    </tr>
                </table>

                <h2>内存配置</h2>
                <table class="specs-table">
                    <tr>
                        <td>容量</td>
                        <td>32GB</td>
                        <td>64GB</td>
                        <td>40GB</td>
                    </tr>
                    <tr>
                        <td>类型</td>
                        <td>DDR4</td>
                        <td>DDR4</td>
                        <td>DDR4</td>
                    </tr>
                    <tr>
                        <td>频率</td>
                        <td>3200MHz</td>
                        <td>3600MHz</td>
                        <td>3200MHz</td>
                    </tr>
                </table>

                <h2>显卡配置</h2>
                <table class="specs-table">
                    <tr>
                        <td>型号</td>
                        <td>RTX 3060</td>
                        <td>RTX 3070</td>
                        <td>RTX 3060 Ti</td>
                    </tr>
                    <tr>
                        <td>显存</td>
                        <td>8GB</td>
                        <td>12GB</td>
                        <td>8GB</td>
                    </tr>
                </table>
            </div>

            <div class="hardware-notes">
                <h2>重要说明</h2>
                <ul>
                    <li>CPU需要支持AVX2指令集</li>
                    <li>内存建议使用双通道配置</li>
                    <li>显卡必须支持CUDA</li>
                    <li>建议使用SSD存储以提升性能</li>
                </ul>
            </div>
        </div>
    </main>

    <script src="../../js/main.js"></script>
</body>
</html>
